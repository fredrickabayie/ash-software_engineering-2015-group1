    <script>
         function sendRequest(u){
        // Send request to server
        //u a url as a string
        //async is type of request
        // alert(u);
        var obj=$.ajax({url:u,async:false});

        // alert(obj);
        //Convert the JSON string to object
        var result=$.parseJSON(obj.responseText);
        // alert(result);
        return result;  //return object
        
     }
         function savetostock(){
       var productid=$("#productid").val();
       var productname=$("#productname").val();
       var productquant=$("#productquant").val();
       var productprice=$("#productprice").val();
       var save="hello.php?cmd=2&productid="+productid+"&productname="+productname+"&productquant="
       +productquant+"&productprice="+productprice;
       //prompt("url",save);
       var request = sendRequest(save);
       if(request.result==1){
        document.getElementById("res1").innerHTML=request.message;
        return;
       }
       else{
        alert(request.message);
       }
    }

        

        
    </script>
